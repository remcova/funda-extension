<!DOCTYPE html>
<html>
<head>
  <title>AI Property Summary Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../icons/icon128.png" alt="Extension Icon" style="display: block; margin: 0 auto 20px auto; width: 64px; height: 64px;">
    <h1>AI Property Summary Settings</h1>
    <div class="form-group">
      <label for="geminiApiKey">Gemini API Key:</label>
      <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key">
    </div>
    <button id="save">Save</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
